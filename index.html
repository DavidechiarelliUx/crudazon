<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crudazon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#"><img src="./assets/amazing.logo.png" alt="logo amazing" width="100px" /></a>
          <button
            class="navbar-toggler text-light bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="./index.html">Back-office</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Product</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container">
          <h1 class="text-center">Benvenuto nello back-office</h1>

          <form id="back-officeForm">
            <div class="mb-3 mt-5">
              <label for="name" class="form-label">Name Product</label>
              <input type="text" class="form-control" id="name" placeholder="Inserisci il nome del prodotto" required/>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description product</label>
              <textarea type="" class="form-control" id="description" placeholder="descrivi il prodotto" required></textarea>
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand product</label>
              <input type="text" class="form-control" id="brand" placeholder="inserisci il brand del prodotto" required/>
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image product</label>
              <input type="text" class="form-control" id="imageUrl" placeholder="inserisci indirizzo image" required/>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">insert price</label>
              <input type="number" class="form-control" id="price" placeholder="inserisci prezzo prodotto" required/>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="confirm" required/>
              <label class="form-check-label" for="exampleCheck1">Conferma</label>
            </div>
            <div class="container d-flex justify-content-between mt-5">
                <button type="submit"  id="submit-btn" class="btn btn-outline-primary">Submit</button>
                <button type="reset" id="delete-btn" class="btn btn-outline-danger"> Delete</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
